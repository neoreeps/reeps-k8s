apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: www
            mountPath: /usr/share/nginx/html
            readOnly: true
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
      volumes:
        - name: www
          hostPath:
            path: /data/www
            type: Directory
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: nginx
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: nginx.reeps.io
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-service
          servicePort: http
