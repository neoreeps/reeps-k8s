kind: Deployment
apiVersion: apps/v1
metadata:
  name: www-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: www-nginx
  template:
    metadata:
      labels:
        app: www-nginx
    spec:
      containers:
      - name: www-container
        image: nginx:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: www
            mountPath: /usr/share/nginx/html
            readOnly: true
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
      volumes:
        - name: www
          hostPath:
            path: /data/www
            type: Directory
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
---
apiVersion: v1
kind: Service
metadata:
  name: www-service
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: www-nginx
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: www-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: www.reeps.io
    http:
      paths:
      - path: /
        backend:
          serviceName: www-service
          servicePort: http
